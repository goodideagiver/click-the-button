<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.scss">
		<title>CLICK THE BUTTON!</title>
	</head>
	<body>
		<div class="main-app" id="app">
      <div class="eye-candy">
        <button class="best-button" id="theButton">CLICK ME</button>
      </div>
		</div>
		<div id="overlay"></div>
		<template id="modal">
			<div id="modal-backdrop" class="modal">
				<div class="modal-content">
					<form class="log-in-form" autocomplete="off">
            <div class="hidden"><p>Times tried: <span id="tries"></span></p></div>
            <h2>Please log in to click THE BUTTON</h2>
					<div class="form-row">
						<label for="name">Name</label
						><input name="name" id="name" type="text" />
					</div>
					<div class="form-row">
						<label for="password">Password</label
						><input name="password" id="password" type="password" />
					</div>
          <div class="form-action">
					<button class="modal-login">Log in</button>
				</div>
				</div>
        </form>
			</div>
		</template>
		<script type="module" src="./scripts/index.js"></script>
	</body>
</html>
